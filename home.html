<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home page</title>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/d376166cbe.js"
      crossorigin="anonymous"
    ></script>
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div class="stats shadow">
              <div class="stat text-center">
                <div id="account-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button -->
             <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
             </div>
             <div class="divider"></div>
             <!-- add money start -->
             <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Amount</span>
                    </label>
                    <input id="input-add-amount" type="text" placeholder="Add amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="4 digit Add Pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             <!-- add money end -->
              <!-- cash out start -->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Amount</span>
                    </label>
                    <input id="input-cash-out-amount" type="text" placeholder="Add amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="4 digit Add Pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/feature.js"></script>
  </body>
</html>
